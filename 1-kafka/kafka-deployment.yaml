apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: observai-persistent
  labels:
    app: observai
    kafka-cluster: observai
  namespace: kafka-space
spec:
  kafka:
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: '3.6'
    storage:
      type: persistent-claim
      size: 15Gi
      class: lvms-vg1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9093
        type: route
        tls: true
    version: 3.6.0
    replicas: 3
  entityOperator:
    topicOperator: {}
    userOperator: {}
  zookeeper:
    storage:
      type: persistent-claim
      class: lvms-vg1
      size: 3Gi
    replicas: 3